<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контроль мікроклімату</title>
    <link href="globals.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="mx-auto flex min-h-screen w-full min-w-[320px] flex-col bg-zinc-100"
    >
      <main
        class="mx-auto flex w-full flex-auto flex-col border-y-8 border-zinc-200/60 bg-white sm:max-w-2xl sm:rounded-xl sm:border-8 md:max-w-3xl lg:max-w-5xl xl:max-w-7xl"
      >
        <div
          class="container mx-auto px-4 pt-6 lg:px-8 lg:pt-8 gap-2 text-center sm:flex-row sm:items-center sm:justify-between sm:text-start"
        >
          <h1 class="mb-1 text-xl font-bold">Контроль мікроклімату</h1>
          <h2 class="text-sm font-medium text-zinc-500">
            Ласкаво просимо, у Вас є доступ до
            <strong>3 датчиків</strong>.
          </h2>
        </div>
        <div
          class="container mx-auto p-4 lg:p-8 xl:max-w-7xl grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-12 lg:gap-8"
        >
          <div
            class="rounded-lg border border-zinc-200 bg-white hover:bg-zinc-50/50 active:border-purple-200 lg:col-span-3 flex grow items-center justify-between p-5"
          >
            <dl>
              <dt id="temperature" class="text-2xl font-bold">...</dt>
              <dd class="text-sm font-medium text-zinc-500">Температура</dd>
            </dl>
            <div class="flex items-center text-sm font-medium text-zinc-300">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                data-slot="icon"
                class="hi-outline hi-server inline-block size-12"
              >
                <path
                  d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"
                ></path>
              </svg>
            </div>
          </div>
          <div
            class="rounded-lg border border-zinc-200 bg-white hover:bg-zinc-50/50 active:border-purple-200 lg:col-span-3 flex grow items-center justify-between p-5"
          >
            <dl>
              <dt id="humidity" class="text-2xl font-bold">...</dt>
              <dd class="text-sm font-medium text-zinc-500">Вологість</dd>
            </dl>
            <div class="flex items-center text-sm font-medium text-zinc-300">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                data-slot="icon"
                class="hi-outline hi-globe-alt inline-block size-12"
              >
                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
              </svg>
            </div>
          </div>
          <div
            class="rounded-lg border border-zinc-200 bg-white hover:bg-zinc-50/50 active:border-purple-200 lg:col-span-3 flex grow items-center justify-between p-5"
          >
            <dl>
              <dt id="luminosity" class="text-2xl font-bold">...</dt>
              <dd class="text-sm font-medium text-zinc-500">Освітленість</dd>
            </dl>
            <div class="flex items-center text-sm font-medium text-zinc-300">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-12"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                />
              </svg>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script>
      setInterval(async () => {
        const { t, h, l } = await (await fetch("/api")).json();
        document.getElementById("temperature").nodeValue = `${t}°C`;
        document.getElementById("humidity").nodeValue = `${h}%`;
        document.getElementById("luminosity").nodeValue = `${l}/4095`;
      }, 30000);
    </script>
  </body>
</html>
